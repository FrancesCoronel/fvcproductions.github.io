{% if site.twitter.username %}
    <li>
        <a href="https://twitter.com/{{ site.twitter.username }}"><i class="fa fa-fw fa-twitter fa-3x" aria-hidden="true"></i></a>
    </li>
{% endif %}

{% if site.author.linkedin %}
    <li>
        <a href="https://linkedin.com/in/{{ site.author.linkedin }}"><i class="fa fa-fw fa-linkedin fa-3x" aria-hidden="true"></i></a>
    </li>
{% endif %}

{% if site.author.github %}
<li>
    <a href="https://github.com/{{ site.author.github }}"><i class="fa fa-fw fa-github-alt fa-3x" aria-hidden="true"></i></a>
</li>
{% endif %}

{% if site.author.behance %}
<li>
    <a href="https://behance.net/{{ site.author.behance }}"><i class="fa fa-fw fa-behance fa-3x" aria-hidden="true"></i></a>
</li>
{% endif %}

{% if site.author.youtube %}
<li>
    <a href="https://youtube.com/c/{{ site.author.youtube }}"><i class="fa fa-fw fa-youtube-play fa-3x" aria-hidden="true"></i></a>
</li>
{% endif %}

<li>
    <a href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}"><i class="fa fa-fw fa-rss fa-3x" aria-hidden="true"></i></a>
</li>
