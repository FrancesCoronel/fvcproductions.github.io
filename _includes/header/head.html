<head>
    <meta charset="utf-8"> {% include base/seo.html %}
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cleartype" content="on">
    <!-- Favicons -->
    {% include header/favicons.html %}
    <!-- RSS Feed -->
    <link rel="alternate" href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}" type="application/atom+xml" title="{{ site.title }} - RSS Feed">
    <!-- Light Gallery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/lightgallery/1.3.9/css/lightgallery.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">
</head>
