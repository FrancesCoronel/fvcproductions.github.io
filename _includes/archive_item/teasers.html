{% if post.header.image %}
    <div class="archive__item-teaser" id="teaser-header" style="background-image: url({{ teaser }});">
    </div>
{% else %}
    {% if post.category == "GitHub" %}
        <div class="archive__item-teaser" id="teaser-header" style="background-image: url("https://i.imgur.com/ehf21vT.png");"></div>
    { % endif %}
{% endif %}
