    seo_title                 = "FVCproductions | I like to dabble with things that ought to be dabbled with."
    contributions             = true
    copyright                 = "FVCproductions"
    description               = "I like to dabble with things that ought to be dabbled with. I'm Frances and I'm currently a software engineer at Slack where my mission is to make your working life simpler, more pleasant and more productive."
