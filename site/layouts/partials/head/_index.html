<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>{{ .Title }}</title>
<!-- Prefetch Third Party Resources -->
<!-- Twemoji -->
<link rel="dns-prefetch" href="https://twemoji.maxcdn.com">
<!-- Imgur -->
<link rel="dns-prefetch" href="https://i.imgur.com">
<!-- Google Analytics -->
<link rel="dns-prefetch" href="https://www.google-analytics.com">

<!-- Preconnect -->
<link rel="preconnect" href="{{ .Site.BaseURL }}">

<link rel="prefetch" href="/assets/img/logo.svg">
<!-- Preload -->
<link rel="preload" href="/assets/css/styles.css" as="style">
<link rel="preload" href="/assets/js/app.js" as="script">
<!-- Favicons -->
{{ partial "head/favicons/_index.html" . }}
<!-- SEO -->
{{ partial "head/seo/_index.html" . }}
<!-- Custom CSS -->
<link rel="stylesheet" href="/assets/css/styles.css">
