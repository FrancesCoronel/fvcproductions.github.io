<!-- Variables -->
<!-- Talk -->
{{ $talk := .Params.talk }}
<!-- Events -->
{{ $events := (index .Site.Taxonomies.categories $talk) }}
<!-- Talk -->
<div class="content pt-1">
  <h2>📍 Presented at {{ len $events }} events</h2>
  <div class="columns is-multiline">
    {{ range $events }} {{ if .Date.Before now }}
    <div class="column is-one-third">
      {{ partial "body/content/card/_index.html" . }}
    </div>
    {{ end }} {{ end }}
  </div>
  <hr>
</div>
