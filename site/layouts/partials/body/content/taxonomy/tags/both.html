<div class="field is-grouped is-grouped-multiline">
  {{ range $category := .Params.categories }}
  <div class="control">
    <a class="tag is-link is-size-6" href="/categories/{{ $category | urlize }}/" title="{{ $category }}">{{ $category }}</a>
  </div>
  {{ end }}
  {{ range $tag := .Params.tags }}
  <div class="control">
    <a class="tag is-link is-size-6" href="/tags/{{ $tag | urlize }}/" title="{{ $tag }}">{{ $tag }}</a>
  </div>
  {{ end }}
</div>
