<!-- Begin - Range - Month -->
{{ range .Pages.GroupByDate "January" }}
<!-- Month -->
<!-- <h3>{{ .Key }}</h3> -->
<!-- List -->
<ul class="font-monospace">
  <!-- Begin - Range - Pages -->
  {{ range .Pages }}
  <!-- List Item -->
  <li>
    <!-- Date -->
    <span class="mr-1">{{ dateFormat "January 2" .Date }}</span>
    <!-- Title -->
    <a {{ if .Params.link }}href="{{ .Params.link }}" target="_blank" rel="noopener" {{ else }}href="{{ .RelPermalink }}" {{ end }}>{{ .Title }}</a>
  </li>
  {{ end }}
  <!-- End - Range - Pages -->
</ul>
{{ end }}
