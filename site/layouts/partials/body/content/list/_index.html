<!-- Line Separator - Year -->
<!-- Check for No Date -->
{{ if not (eq .Key "0001") }}
<!-- Year -->
<h2>{{ .Key }}</h2>
<!-- Table -->
<table class="table">
  <tbody>
    {{ range .Pages }}{{ if .Date.Before now }}
    <tr>
      <td style="width:20%;">{{ dateFormat "Jan 2" .Date }}</td>
      <td>
        <a {{ if .Params.link }}href="{{ .Params.link }}" target="_blank" rel="noopener"{{ else }}href="{{ .RelPermalink }}"{{ end }}>{{ .Title }}</a>
      </td>
    </tr>{{ end }}{{ end }}
  </tbody>
</table>
{{ end }}
<!-- End - Range - Year -->
