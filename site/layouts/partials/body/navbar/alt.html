<section class="section">
  <div class="container">
    <nav class="main-navigation" aria-label="Primary Navigation">
      <!-- Navbar-->
      <a href="/" class="logo">
        <span class="symbol">
          <img src="/assets/img/logo.svg" alt="FVCproductions - Logo">
        </span>
        <span class="header">
          {{ .Site.Title }}
        </span>
      </a>
      <ul id="primary-menu">
        {{ $parentPages := where .Site.RegularPages "Type" "page" }} {{ $homePages := $parentPages | union (.Site.Sections) }} {{ range $homePages.ByTitle }} {{ if (not .Params.noHomePage) }}
        <li class="menu-item">
          <a href="{{ .RelPermalink }}" rel="noopener" title="{{ .Title }}">
            {{ .Title }}
          </a>
        </li>

        {{ end }} {{ end }}
        <li class="menu-item">
          <a href="/categories/" rel="noopener" title="Categories">
            Categories 📂️
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>
