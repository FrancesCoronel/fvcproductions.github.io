<div class="section pb-0">
  <div class="container">
    <div class="content">
      <!-- Title -->
      <h1 class="hero-title">{{ .Title }}</h1>
      <!-- Info -->
			{{ partial "body/hero/info.html" . }}
			<!-- Line Separator (doesn't show with images) -->
			{{ if not (and (.Params.image) (not .Params.hideImage)) }}
			<hr class="pt-sm mt-2">
			{{ end }}
    </div>
  </div>
</div>
{{ if and (.Params.image) (not .Params.hideImage) }}
<div class="section pt-0 pb-0">
  <div class="container">
    <img class="hero-image image lozad" src="{{ .Params.image }}" data-src="{{ .Params.image }}" alt="{{ .Title }}">
  </div>
</div>
{{ end }}
