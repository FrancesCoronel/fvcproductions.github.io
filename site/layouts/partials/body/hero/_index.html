<div class="section pb-0">
  <div class="container">
    <div class="content">
      <!-- Title -->
      <h1 class="hero-title">{{ .Title }}</h1>
      <!-- Info -->
      {{ partial "body/hero/info.html" . }}
    </div>
  </div>
</div>
{{ if and (.Params.image) (not .Params.hideImage) }}
<div class="section">
  <div class="container">
    <img class="hero-image image lozad" src="{{ .Params.image }}" data-src="{{ .Params.image }}" alt="{{ .Title }}">
  </div>
</div>
{{ end }}
<div class="section pt-sm pb-0">
  <div class="container">
    <hr>
  </div>
</div>
