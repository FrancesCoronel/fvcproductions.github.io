<div class="hero is-primary is-medium is-gradient{{ if not (.Params.customPage) }} mb-1{{ end }}">
  <div class="hero-body">
    <div class="container">
      <!-- Title -->
      <h1 class="title">
        {{ .Title }}
      </h1>
      <!-- Description -->
      {{ with .Description }}
      <h2 class="subtitle">
        {{ . }}
      </h2>
      {{ end }}
    </div>
  </div>
</div>
