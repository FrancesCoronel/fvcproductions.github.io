<div class="section pb-0">
	<div class="container">
		<div class="content">
			<!-- Title -->
			{{ if and (.Title) (.Params.image) }}
			<h1>{{ .Title }}</h1>
			{{ end }}
			<!-- Info -->
			{{ partial "body/hero/info.html" . }}
			<!-- Hero -->
			{{ if and (.Params.image) (not .Params.hideImage) }}
			<img class="hero image lozad" src="{{ .Params.image }}" data-src="{{ .Params.image }}" alt="{{ .Title }}">
			{{ end }}
			<hr>
		</div>
	</div>
</div>
