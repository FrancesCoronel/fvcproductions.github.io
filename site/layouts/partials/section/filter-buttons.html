<div class="page-section">
  <div class="12u$">
    <div class="filter-button-group">
      <!-- Adventures -->
      {{ if .Params.adventures }}
      <button class="button big is-checked" data-filter="*">All Adventures</button>
      <button class="button big" data-filter=".blog">Blog ️📝️</button>
      <button class="button big" data-filter=".conference">Conferences 👥</button>
      <button class="button big" data-filter=".education">Education 🎓</button>
      <button class="button big" data-filter=".experience">Experiences 👓️</button>
      <button class="button big" data-filter=".hackathon">Hackathons 🛠️</button>
      <button class="button big" data-filter=".program">Programs 🎒️</button>
      <button class="button big" data-filter=".speaking">Speaking 💬️</button>
      <button class="button big" data-filter=".volunteering">Volunteering 💛️</button>
      <!-- Blogging -->
      {{ else if .Params.blog }}
      <button class="button is-checked" data-filter="*">All Posts</button>
      <button class="button" data-filter=".conference">Conferences 👥</button>
      <button class="button" data-filter=".portfolio">Portfolio 💼</button>
      <!-- Speaking -->
      {{ else if .Params.speaking }}
      <button class="button is-checked" data-filter="*">All Talks</button>
      <button class="button" data-filter=".burnprevention">Burn Prevention</button>
      <button class="button" data-filter=".bootcamps">Coding Bootcamps</button>
      <button class="button" data-filter=".hourofcode">Hour of Code</button>
      <button class="button" data-filter=".imovie101">iMovie 101</button>
      <button class="button" data-filter=".wizard">So You Want To Be A Wizard</button>
      <button class="button" data-filter=".typescript101">TypeScript 101</button>
      <button class="button" data-filter=".vaacm">VA ACM</button>
      <button class="button" data-filter=".webdesign">Web Design</button>
      <!-- Portfolio -->
      {{ else if .Params.portfolio }}
      <button class="button is-checked" data-filter="*">All Projects</button>
      <button class="button" data-filter=".book">Books</button>
      <button class="button" data-filter=".design">Designs</button>
      <button class="button" data-filter=".presentation">Presentations</button>
      <button class="button" data-filter=".research">Research</button>
      {{ end }}
    </div>
  </div>
</div>
