{{ if or (or (.PrevInSection) (.NextInSection)) }}
<div class="page-section pagination-section">
  <div class="12u$">
    <!-- Previous Page -->
    {{ if .PrevInSection }}
    <a class="button big" href="{{ .PrevInSection.RelPermalink }}">
      <i class="fas fa-long-arrow-alt-left" title="Previous Section"></i>
      {{ .PrevInSection.Title }}
    </a>
    {{ end }}
    <!-- Next Page -->
    {{ if .NextInSection }} &nbsp;
    <a class="button big" href="{{ .NextInSection.RelPermalink }}">
      {{ .NextInSection.Title }}
      <i class="fas fa-long-arrow-alt-right" title="Next Section"></i>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
