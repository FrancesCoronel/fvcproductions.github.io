<ul class="icons">
  <!-- Facebook -->
  <li>
    <a href="//www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank" class="icon style2">
      <i title="Facebook" class="fab fa-facebook"></i>
      <span class="label">Facebook</span>
    </a>
  </li>  <!-- Twitter -->
  <li>
    <a href="//twitter.com/intent/tweet?url={{ .Permalink }}&via={{ .Site.Social.twitter }}&text={{ .Page.Title }}" target="_blank"
      class="icon style2">
      <i title="Twitter" class="fab fa-twitter"></i>
      <span class="label">Twitter</span>
    </a>
  </li>
  <!-- Google Plus -->
  <li>
    <a href="//plus.google.com/share?url={{ .Permalink }}" target="_blank" class="icon style2">
      <i title="Google Plus" class="fab fa-google-plus-g"></i>
      <span class="label">Google+</span>
    </a>
  </li>
  <!-- Reddit (url, title) -->
  <li>
    <a href="//reddit.com/submit?url={{ .Permalink }}&title={{ .Title }}" target="_blank" class="icon style2">
      <i title="Reddit" class="fab fa-reddit"></i>
      <span class="label">Reddit</span>
    </a>
  </li>
  <!-- LinkedIn -->
  <li>
    <a href="//www.linkedin.com/shareArticle?url={{ .Permalink }}&title={{ .Title }}" target="_blank" class="icon style2">
      <i title="LinkedIn" class="fab fa-linkedin"></i>
      <span class="label">LinkedIn</span>
    </a>
  </li>
  <!-- StumbleUpon (url, title) -->
  <li>
    <a href="//www.stumbleupon.com/submit?url={{ .Permalink }}&title={{ .Title }}" target="_blank" class="icon style2">
      <i title="StumbleUpon" class="fab fa-stumbleupon"></i>
      <span class="label">StumbleUpon</span>
    </a>
  </li>
  <!-- Email -->
  <li>
    <a href="mailto:?subject=Check out this work by {{ .Params.author }}&body={{ .Permalink }}" target="_blank" class="icon style2">
      <i title="Email" class="fas fa-envelope"></i>
      <span class="label">Email</span>
    </a>
  </li>
    <!-- Email -->
    <li>
      <a href="javascript:window.print()" target="_blank" class="icon style2">
        <i title="Print" class="fas fa-print"></i>
        <span class="label">Print</span>
      </a>
    </li>
</ul>
