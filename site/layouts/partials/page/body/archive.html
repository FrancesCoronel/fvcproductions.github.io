<!-- Year -->
{{ range .Site.RegularPages.GroupByDate "2006" }}
<!-- Check for No Date -->
{{ if not (eq .Key "0001") }}
<h2>{{ .Key }}</h2>
<!-- Month -->
{{ range .Pages.GroupByDate "January" }}
<h3>{{ .Key }}</h3>
<!-- Pages -->
<ul class="archive-list">
  {{ range .Pages }}
  <li>
    <span class="archive-date">{{ dateFormat "02" .Date }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
<!-- Separate Years -->
<br> {{ end }} {{ end }}
