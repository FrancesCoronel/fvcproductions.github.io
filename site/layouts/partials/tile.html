<article class="{{ if .Parent.Params.isotope }}isotope-item{{ end }} {{ with .Params.tags }}{{ delimit . " " }}{{ end }}">
  <span class="image home-article" style="background-image:url({{ .Params.header.image }});"></span>
  {{ if .Params.link }}
  <a href="{{ .Params.link }}" target="_blank">
    {{ else }}
    <a href="{{ .Permalink }}">
      {{ end }}
      <!-- Title -->
      {{ if not .PublishDate.IsZero }}
      <p>{{ .Date.Format "January 2006" }}</p>
      {{ end }}
      <h2>{{ .Title }} {{ if .Params.link }}↗️{{ end }}
      </h2>
      <!-- Description -->
      {{ with .Description }}
      <div class="content">
        <p>{{ . | truncate 100 | safeHTML }}</p>
      </div>
      {{ end }}
    </a>
</article>
