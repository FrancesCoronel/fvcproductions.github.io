{{ define "main" }}

<div class="page">
  {{ partial "page/header/index.html" . }}
  <div class="page-body">
    <ol>
      {{ $data := .Data }} {{ range $key, $value := .Data.Terms.ByCount }}
      <li>
        <p>
          {{ $value.Name }} -
          <b>{{ $value.Count }}</b>
        </p>
      </li>
      {{ end }}
    </ol>
  </div>
</div>

{{ end }}
