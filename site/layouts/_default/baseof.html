<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
  <title>
    {{ .Title }}
  </title>
  <!-- SEO -->
  {{ partial "base/header/seo.html" . }}
  <!-- Favicons -->
  {{ partial "base/header/favicons.html" . }}
  <!-- Prefetch Third Party Resources -->
  <link rel="dns-prefetch" href="https://twemoji.maxcdn.com">
  <link rel="dns-prefetch" href="https://hovastate.s3.amazonaws.com">
  <link rel="dns-prefetch" href="https://google-analytics.com">
  <!-- Preload -->
  <link rel="preload" href="/assets/css/main.css" as="style">
  <link rel="preload" href="/assets/js/app.js" as="script">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

  <!-- Wrapper -->
  <div id="wrapper">
    <!-- Logo -->
    {{ partial "base/header/logo.html" . }}
    <!-- Menu Bar -->
    <!-- {{ partial "base/header/navbar.html" . }} -->
    <div class="inner">
      <nav class="main-navigation menu-navigation" role="navigation" aria-label="Primary Navigation">
        <ul id="primary-menu" class="menu">
          {{ range .Site.Menus.main }}
          <li class="menu-item">
            <a href="{{ .URL }}" rel="noopener" title="{{ .Name }}">
              {{ with .Identifier }}
              <i class="{{ . }}">&nbsp;</i>{{ end }}{{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      </nav>
      <!-- Main Block -->
      {{ block "main" . }} {{ end }}
    </div>
    <!-- Footer -->
    {{ partial "base/footer/index.html" . }}
  </div>
  <!-- Scripts -->
  <!-- Custom JS -->
  <script src="/assets/js/app.js"></script>
  <!-- One Signal -->
  <script async src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"></script>
  <script>
    // One Signal Integration
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "7bc782bf-6ee1-4373-8d1d-1346aba3b9ff",
      });
    });
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/OneSignalSDKWorker.js').then(registration => {
          console.log('The service worker was registered! üéâ', registration);
        }).catch(registrationError => {
          console.log('The service worker registration failed. üò≠Ô∏è', registrationError);
        });
      });
    }
    // Image Alt
    $(window).load(function () {
      $(".popover-body-icon img").attr("alt", "FVCproductions - Logo");
    });

  </script>
  <style>
    #onesignal-popover-container #onesignal-popover-dialog .popover-button.primary {
      background: #253137 !important;
    }

    #onesignal-popover-container #onesignal-popover-dialog .popover-button.secondary {
      color: #253137 !important;
    }

  </style>
</body>

</html>
