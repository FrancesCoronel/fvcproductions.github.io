{{ define "main" }}
<!-- Page -->
<section class="section">

  <div class="container content">
    {{ partial "body/hero/image.html" . }}

  <!-- Content -->
  {{ if .Content }}
  <!-- Content Body -->
  <div class="pt-1 pb-1">
    {{ .Content }}
  </div>
  {{ end }}
  <div class="pt-1 pb-1">
  <!-- Archive -->
  {{ partial "body/custom/archive.html" . }}
  </div>
  <!-- Footer -->
  {{ partial "body/content/footer/_index.html" . }}
  </div>
</section>
{{ end }}
