{{ define "main" }}
<header>
  <h1>{{ .Site.Params.headline }}</h1>
  <p>{{ .Site.Params.description }}</p>
</header>
<section class="tiles">
  <!-- Pages -->
  {{ $pages := where .Site.RegularPages "Type" "page" }}
  <!-- Section Pages -->
  {{ $pages := $pages | union (.Site.Sections) }}
  <!-- Looping -->
  {{ range $pages.ByTitle }} {{ partial "page/body/home-tile.html" . }} {{ end }}
</section>
{{ end }}
