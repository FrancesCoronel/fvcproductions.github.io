<div class="page-header">
  <h1>{{ .Title }}</h1>
  <div class="page-info">
    <!-- Description -->
    {{ partial "page/header/description.html" . }}
    <!-- Publish Date -->
    {{ partial "page/header/date.html" . }}
    <!-- Minute Read & Word Count -->
    {{ partial "page/header/reading-time.html" . }}
    <!-- External Link -->
    {{ partial "page/header/external-link.html" . }}
    <!-- Comment Count -->
    <!-- {{ partial "page/header/comment-count.html" . }} -->
  </div>
  <!-- Header Image -->
  {{ partial "page/header/image.html" . }}
