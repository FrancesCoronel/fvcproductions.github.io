# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding:                 "utf-8"
markdown_ext:             "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown:                 kramdown
highlighter:              rouge
lsi:                      false
excerpt_separator:        ""
incremental:              false

# Markdown Processing
kramdown:
  input:                  GFM
  hard_wrap:              false
  auto_ids:               true
  footnote_nr:            1
  entity_output:          as_char
  toc_levels:             1..6
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  enable_coderay:         false

# Sass/SCSS
sass:
  sass_dir:               _sass
  style:                  compressed

# Outputting
permalink:                /adventures/:year/:month/:day/:title/
timezone:                 America/Los_Angeles

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Pagination
paginate: 12 # amount of posts to show
paginate_path: "/adventures/page:num/"

# Archives
category_archive:
  type:                   liquid
  path:                   /categories/
tag_archive:
  type:                   liquid
  path:                   /tags/

# HTML Compression https: //jch.penibelst.de/
compress_html:
  clippings:              all
  comments:               all
  endings:                all
  ignore:
    envs:                 [local]
  blanklines:             false
  profile:                false
  startings:              all

# Defaults
defaults:
  # _posts
  - scope:
      path:               ""
      type:               adventures
    values:
      layout:             single
      read_time:          true
      comments:           true
      share:              true
      related:            true
  # _pages
  - scope:
      path:               ""
      type:               pages
    values:
      layout:             single
      read_time:          false
      comments:           false
      share:              true
      related:            true
  # _about
  - scope:
      path:               ""
      type:               about
    values:
      layout:             single
      read_time:          false
      comments:           false
      share:              true
      related:            true

# collections
collections:
  about:
    output:               true
    permalink:            /about/:title/